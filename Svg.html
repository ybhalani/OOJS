<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #svgID{
            border: 1px red;
        }
    </style>
</head>
<body>
<input type="button" onclick="alert(concat(5,5,5))">
<svg width="100" height="100" id="svgID">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

</svg>

<svg width="400" height="100">
    <rect width="400" height="100" style="fill:green;stroke-width:10;stroke:red" />

</svg>

<script>
    //arguments object
    //a function with n number of arguments.
    function concat(){
        var sum= 0,
                l= arguments.length;
        for(var i = 0; i<l; i++){
            sum+= arguments[i];

        }
        return sum;
    }



</script>

</body>
</html>
