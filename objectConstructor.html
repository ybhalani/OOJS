<script>
    //overriding preexisting methods
    var sm = new Date();
    Date.prototype.getTimeStamp  = function() {
       return Date().split("(")[1].split(")")[0];
    }
    console.log(sm.getTimeStamp());


    var arr1 = [1,2,3,4,5,6,];
    Array.prototype.alphaNumericSort = function(){
        return Array.sort().reverse();
