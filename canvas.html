<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        #canvasId{
              border: 2px solid crimson;
          }
        #canvasId2{
            border: 2px solid green;
        }
    </style>
</head>
<body>
<canvas id="canvasId" width="300px" height="200" ></canvas>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="canvasId2" width="300px" height="200" ></canvas>
<script>
var can = document.getElementById("canvasId");
  var sec = can.getContext("2d");
    sec.moveTo(0,20);
    sec.lineTo(200,160);
    sec.stroke();
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(10,20);
    ctx.lineTo(200,100);
    ctx.stroke();
var can2 = document.getElementById("canvasId2");
var sec2 = can2.getContext("2d");
sec2.fillStyle = "#FF0000";
   sec2.fillRect(0,0,30,20);
sec2.fillStyle = "yellow";
  sec2.fillRect(30,30,30,20);
sec2.fillStyle = "green";
sec2.fillRect(60,60,30,20);
sec2.fillStyle = "orange";
sec2.fillRect(90,90,30,20);
sec2.fillStyle = "blue";
sec2.fillRect(120,120,30,20);
sec2.fillStyle = "purple";
sec2.fillRect(90,150,30,20);
sec2.fillStyle = "yellow";
sec2.fillRect(60,180,30,20)
sec2.fillStyle = "crimson";
sec2.fillRect(15,180,30,20)
</script>

</body>
</html>
