    <script>
        //to check the length of input values
        function checkLength(text,min,max){
            min = min || 1;
            max = max || 1000;

            if(text.length < min || text.length > max){
                return false;
            }
            return true;
        }
        //to compare the values
        function compareValues(val1,val2){
         if(val1 > val2){
             return -1;
         }else if(val1 < val2 ){
                return 1;
            }else{
                return 0;
            }
        }
        //check email
        function checkEmail(email){
            if(!checkLength(email,6)){
                return false;

            }else if(email.indexOf("@")== -1){
                return false;
            }else if(email.indexOf(".")== -1){
                return false;
            }else if(email.lastIndexOf(".")< email.lastIndexOf("@")){
                return false
            }
            return true;
        }

        //for radio buttons
        function checkRadioArray(radioButtons){
            for (var i = 0; i<radioButtons.length; i++){
                if(radioButtons[i].checked){
                    return true
                }
            }
            return false;
        }

        //for checkbox
        function checkCheckBox(cb){
            return cb.checked;
        }
        //for select value in states

        function checkSelect(select){
            return (select.selectedIndex > 0);
        }

        function checkTextArea(textArea,max){
            var numChars,chopped,message;
            if(!checkLength(textArea.value,0,max)){
                numChars = textarea.value.length;
                chopped = textArea.value.substr(0,max)
