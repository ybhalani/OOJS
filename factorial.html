<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //factorial
    var sum =function factorial (num){
        if(num<=1){
            return 1
        }
        return num * factorial(num-1)
    }

    var result = sum(5);
    document.write("factorial of 5 is  "+ result + "<br>");

    //factorial ny self invoking function

    var factorial =(function factorialCount (num){
        if(num<=1){
            return 1
        }
        return num * factorialCount(num-1)
    }(6));

    document.write("factorial of 6 is "+ factorial);
</script>
</body>
</html>
