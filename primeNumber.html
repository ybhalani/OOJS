<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function primeNumber(n){
        var d = 2;

        while (n > d){
            if(n % d == 0){
                return false;
            }
            else
                d++;
        }
        return  true;
    }
    document.write(primeNumber(11));
</script>
</body>
</html>
