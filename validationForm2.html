<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="Resources/Scripts/validationForm2.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>

<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li>
            <label for="userid">User id:</label>
            <input type="text" name="userid" size="12" />
        </li>
        <li>
            <label for="passid">Password:</label>
            <input type="password" name="passid" size="12" />
        </li>
        <li>
            <label for="username">Name:</label>
            <input type="text" name="username" size="50" />
        </li>
        <li>
            <label for="address">Address:</label>
            <input type="text" name="address" size="50" />
        </li>
        <li>
            <label for="country">Country:</label>
            <select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="AF">India</option>
                <option value="AL">U.S.A</option>
                <option value="ALG">U.K</option>
                <option value="AND">France</option>
                <option value="ANG">Brazil</option>
            </select>
        </li>
        <li>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="text" name="email" size="50" />
        </li>
        <li>
            <label id="gender">Sex:</label>
            <input type="radio" name="sex" value="Male" />
            <span>Male</span>
            <input type="radio" name="sex" value="Female" />
            <span>Female</span>
        </li>
        <li>
            <label>Language:</label>
            <input type="checkbox" name="en" value="en" checked />
            <span>English</span>
            <input type="checkbox" name="nonen" value="nonen" />
            <span>Non English</span>
        </li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>
</body>
</html>
