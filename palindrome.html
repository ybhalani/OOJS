<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPalindrome(str){
        var i, len = str.length;
        for(i =0; i<len/2; i++){
            if (str[i]!== str[len -1 -i])
                return false;
        }
        return true;
    }
    }
</script>
</body>
</html>
